# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: test-coverage

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v1
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v1
        with:
          extra-packages: covr

      - name: Test coverage
        run: covr::codecov(function_exclusions=c("lambdap_10_tau_25", "lambdap_10_tau_5", "lambdap_5_tau_25",  "lambdap_5_tau_10", "lambdap_5_tau_5", "lambdap_5_tau_1",
"createlambdap_10_tau_25","createlambdap_10_tau_5","createlambdap_5_tau_25", "createlambdap_5_tau_10","createlambdap_5_tau_5","createlambdap_5_tau_1","createCactusRealizations","createThompson1990Fig1Pop","createThompson1990Fig1Sample","createThompson1990Table1data"))
        shell: Rscript {0}
